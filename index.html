<!DOCTYPE html>
<html>
  <head>
    <title>Task1</title>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <!-- Script file of font awesome icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      href="css/content.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/header.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/footer.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <div class="bar teal-color"></div>
      <div class="bar orange-color"></div>
      <div class="bar red-color"></div>
      <div class="bar blue-color"></div>
      <div class="bar teal-color"></div>
      <div class="bar orange-color"></div>
      <div class="bar red-color"></div>
      <div class="bar blue-color"></div>
      <div class="bar teal-color"></div>
    </header>
    <div class="content">
      <div class="content-left-pane">
        <div class="top-row">
          <div class="trapezoid1-left"></div>
          <div class="trapezoid1-right"></div>
          <i
            class="fas fa-money-check circle-icon circle1"
            style="font-size:6vw; color: white;"
          ></i>
        </div>
        <div class="top-row second-item">
          <div class="trapezoid2-left"></div>
          <div class="trapezoid2-right"></div>
          <i
            class="fas fa-globe circle-icon  circle2"
            style="font-size:4vw; color: white;"
          ></i>
        </div>
        <div class="bottom-row">
          <div class="third-item">
            <div class="trapezoid3-left"></div>
            <div class="trapezoid3-right"></div>
            <i
              class="fas fa-users circle-icon circle3"
              style="font-size:3vw; color: white"
            ></i>
          </div>
        </div>
      </div>
      <div class="content-right-pane">
        <div class="heading-1">That's the way it grows</div>
        <div class="heading-2">
          ANNUAL FINANCIAL REPORT <span style="font-weight: bold">2013</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="bottom-bar">
        <div class="bottom-bar-left-pane">
          <div class="icon-set">
            <div class="first-column">
              <i
                class="fas fa-euro-sign bottom-circle-icon bottom-circle-1"
                style="font-size: 15px; color: white; transform: rotate(-20deg)"
              ></i>
            </div>
            <div>
              <i
                class="fas fa-pound-sign bottom-circle-icon bottom-circle-2"
                style="font-size: 10px; color: white; transform: rotate(40deg)"
              ></i>
            </div>
            <div>
              <i
                class="fas fa-dollar-sign	bottom-circle-icon bottom-circle-3"
                style="font-size: 12px; color: white; transform: rotate(10deg)"
              ></i>
            </div>
          </div>
          <span style="margin-left: 10px; font-size: 1.3vw"
            >Silver Coin Inc.</span
          >
        </div>
        <div class="bottom-bar-right-pane">
          <span style="margin-right: 20px; font-size: 1.2vw"
            >ANNUAL FINANCIAL REPORT 2013</span
          >
          <div class="square" style="margin-right: 5px">&#x276E;</div>
          <div class="square">&#x276F;</div>
        </div>
      </div>
    </footer>
  </body>
</html>
